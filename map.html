<!DOCTYPE HTML>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="js/map.js" type="text/javascript"></script>
	<link href="css/map.css" type="text/css" rel="stylesheet">
</head>
 
<body onload="getlocation()">
	<h1>Open Homes</h1>
	<div id="map_canvas"></div>
	<div id="criteria">
		<h2>Search Options</h2>
		<div class="ui-widget">
			<label for='tags'>Street:<input id='tags'></label>
		</div>	
		<p id="sidenote">*This search automatically shows all available housing, regardless of other search criteria.</p>
		<input type="submit" name='streetsearch' value='go' onClick='streetsearch()'>
		<hr>
		<p>Group: 
		<select id="groupsize">
			<option value="single">single</option>
			<option value="couple">couple</option>
			<option value="family">family</option>
			<option value="multiplefamilies">multiple families</option>
		</select></p>
		<p>Pets:
		<select id="pets">
		    <option value="yes">Yes</option>
		    <option value="no">No</option>
		</select>
		</p>
		<input type="submit" name='groupsearch' value='go' onClick='groupsearch()'>
	</div>
	<div id="description">
		<p>When the map loads, click on the available home icons to see a description.</p>
	</div>
</body>
</html>
